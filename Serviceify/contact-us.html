<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/contact-us.css">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Karla:wght@500&display=swap" rel="stylesheet">
    <!-- ----- -->
    <title>Contact Us</title>
</head>

<body>
    <!--<div class="page-container">-->
    <!--This div contains the navbar-->
    <div class="navbar">
        <div id="company-logo">
            <h1><span>SERVICEIFY</span></h1>
        </div>

        <a href="#" class="toggle-button">
            <span class="bar"></span>
            <span class="bar"></span>
            <span class="bar"></span>
        </a>

        <div class="nav-items">
            <ul>
                <li><a href="index.html"> Home </a></li>
                <li><a href="about.html"> About </a></li>
                <li><a href="contact-us.html"> Contact Us </a></li>
            </ul>

        </div>
    </div>


    <br />

    <!--This contains the core content for the 'Contact us' section-->
    <div class="main">
        <!--Table for customer service information-->
        <table class="contact-info">
            <span class="csupport-heading">
                <caption>Customer Support Contact</caption>
            </span>
            <tr>
                <td class="csupport-r1c1">Customer support email</td>
                <td class="csupport-r1c2">email@abc.ca</td>
            </tr>
            <tr>
                <td class="csupport-r2c1">Customer support phone</td>
                <td class="csupport-r2c2">(123)456-7890</td>
            </tr>
        </table>


        <img src="company-social/facebook-logo.png" alt="faceebook-logo" width="30" height=auto>
        <a href="https://www.facebook.com/"> Facebook/Serviceify</a>

        <img src="company-social/Twitter-logo-png.png" alt="twitter-logo" width="30" height=auto>
        <a href="https://twitter.com">@Serviceify</a>

        <!--Form for customer feedback-->
        <h3>Customer feedback form</h3>

        <form action="mailto:email@abc.ca" method="get" name="cform">
            <label for="user_name">Your name: </label>
            <input type="text" id="u-name"><br />

            <label for="email">Your email: </label>
            <input type="email" name="uemail"><br />

            <label for="">Your message:</label><br />
            <textarea name="" id="" cols="30" rows="10"></textarea><br>
            <input type="submit" onclick="ValidateEmail(document.cform.uemail)">
        </form>
    </div>

    <!--This div contains the footer-->
    <hr class="bottom-hr">
    <div id="footer">

        <p>Made with ❤️ and ☕️ in Canada </p>
        <p>Last edited by: <em>Parampreet Singh Sandhu</em> on 05/31/2023 </p>

    </div>
    <script src="Javascript/navbar.js"></script>
    <script src="Javascript/form-validation.js"></script>
    <!--</div>-->

</body>

</html>
